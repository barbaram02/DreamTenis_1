{% extends 'global/base.html' %}
{% block formulario %}
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Opção</th>
            
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{pessoa.id_pessoa}}</td>
            <td>{{pessoa.nome}}</td>
            <td>
                <a href="{% url 'editar' pessoa.id_pessoa %}" class="btn btn-outline-dark">Editar</a>
                <a href="{% url 'apagar' pessoa.id_pessoa %}" class="btn btn-outline-dark">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock formulario %}
